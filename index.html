<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Freeboxvpn</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #001022, #001d3d);
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  header {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 40px;
    letter-spacing: 0.2em;
    color: #00cfff;
    display: flex;
    justify-content: center;
  }

  .letter {
    opacity: 0;
    transform: translateY(30px);
    animation: appear 0.5s forwards;
  }

  @keyframes appear {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  main {
    background: rgba(0,0,0,0.5);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px #00cfff80;
    max-width: 420px;
    width: 100%;
    text-align: center;
  }
  main h2 {
    margin-bottom: 20px;
    color: #00cfff;
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    line-height: 1.4;
  }

  button {
    background: linear-gradient(45deg, #00cfff, #005f7f);
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 15px 30px;
    border-radius: 30px;
    cursor: pointer;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    box-shadow: 0 0 10px #00cfff;
  }

  button:hover {
    box-shadow: 0 0 25px #00e6ff;
    transform: scale(1.05);
  }

  button:disabled {
    cursor: default;
    background: #004358;
    box-shadow: none;
  }

  #message {
    margin-top: 25px;
    font-size: 1.2rem;
    color: #0f0;
  }

  #downloadBtn {
    margin-top: 20px;
    background: #005f7f;
    padding: 12px 25px;
    font-size: 1.1rem;
    border-radius: 20px;
    display: none;
    text-decoration: none;
    color: white;
    box-shadow: 0 0 15px #00cfff;
    cursor: pointer;
  }

  #downloadBtn:hover {
    background: #0088cc;
    box-shadow: 0 0 30px #00e6ff;
  }

  .loader {
    border: 4px solid #00cfff33;
    border-top: 4px solid #00cfff;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    margin: 0 auto;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {100% { transform: rotate(360deg); }
  }

  /* Form step containers */
  #durationStep, #nameStep {
    margin-top: 20px;
    display: none;
  }

  label {
    margin-right: 15px;
    cursor: pointer;
  }

  input[type="text"] {
    padding: 10px;
    font-size: 1rem;
    width: 100%;
    max-width: 300px;
    border-radius: 6px;
    border: none;
    margin-bottom: 15px;
  }

  /* Contact form */
  #contactForm {
    margin-top: 25px;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    display: none;
    text-align: left;
  }

  #contactForm h3 {
    color: #00cfff;
    margin-bottom: 15px;
  }

  #contactForm input[disabled] {
    background-color: #333;
    color: #aaa;
  }

  #contactForm input {
    width: 100%;
    max-width: 320px;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }

  #sendWA {
    background: #25d366;
    color: white !important;
    padding: 12px 25px;
    border-radius: 30px;
    display: inline-block;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 0 15px #25d366;
  }

  #sendWA:hover {
    background: #1ebe57;
    box-shadow: 0 0 30px #1ebe57;
  }
</style>

</head>
<body>

<header id="title"></header>

<main>
    <h2>Achetez votre fichier VPN</h2>
  <p>Pour un accès rapide et sécurisé, achetez dès maintenant votre fichier VPN personnalisé.</p>
  <button id="buyBtn">Acheter</button>

  <div id="durationStep">
    <p>Choisissez la durée de votre fichier VPN :</p>
    <label><input type="radio" name="duration" value="30" /> 30 jours</label>
    <label><input type="radio" name="duration" value="15" /> 15 jours</label>
    <label><input type="radio" name="duration" value="7" /> 7 jours</label>
    <br />
    <button id="nextToNameBtn" disabled>Suivant</button>
  </div>

  <div id="nameStep">
    <p>Entrez le nom que vous souhaitez pour votre VPN :</p>
    <input type="text" id="vpnName" placeholder="Nom du VPN" />
    <br />
    <button id="generateBtn" disabled>Générer le fichier</button>
  </div>

  <div id="message"></div>
  <a id="downloadBtn" href="#">Download file now</a>

  <div id="contactForm">
    <h3>Contactez l’administrateur</h3>
    <label>Nom du client :</label><br />
    <input type="text" id="clientName" placeholder="Votre nom" />
    <label>Nom du VPN :</label><br />
    <input type="text" id="summaryVpn" disabled />
    <label>Durée :</label><br />
    <input type="text" id="summaryDuration" disabled />
    <br />
    <a id="sendWA" target="_blank" href="#">Envoyer via WhatsApp</a>
    
    
    
    
    
    
   


 
 
 
 
  </div>
</main>

<script>
  // Animation titre lettre par lettre
  
  const titleText = "Freeboxvpn";
  const titleEl = document.getElementById('title');
  for (let i = 0; i < titleText.length; i++) {
    const span = document.createElement('span');
    span.textContent = titleText[i];
    span.classList.add('letter');
    span.style.animationDelay = (i * 0.15) + 's';
    titleEl.appendChild(span);
  }

  const buyBtn = document.getElementById('buyBtn');
  const durationStep = document.getElementById('durationStep');
  const nextToNameBtn = document.getElementById('nextToNameBtn');
  const nameStep = document.getElementById('nameStep');
  const generateBtn = document.getElementById('generateBtn');
  const vpnNameInput = document.getElementById('vpnName');
  const message = document.getElementById('message');
  const downloadBtn = document.getElementById('downloadBtn');
  const contactForm = document.getElementById('contactForm');
  const clientName = document.getElementById('clientName');
  const summaryVpn = document.getElementById('summaryVpn');
  const summaryDuration = document.getElementById('summaryDuration');
  const sendWA = document.getElementById('sendWA');

  let selectedDuration = "";
  let vpnName = "";

  buyBtn.onclick = () => {
    buyBtn.style.display = 'none';
    durationStep.style.display = 'block';
  };

  durationStep.onchange = (e) => {
    if (e.target.name === "duration") {
      selectedDuration = e.target.value;
      nextToNameBtn.disabled = false;
    }
  };

  nextToNameBtn.onclick = () => {
    durationStep.style.display = 'none';
    nameStep.style.display = 'block';
  };

  vpnNameInput.addEventListener('input', () => {
    generateBtn.disabled = vpnNameInput.value.trim().length === 0;
  });

  generateBtn.onclick = () => {
    vpnName = vpnNameInput.value.trim();
    if (!selectedDuration || !vpnName) return;

    generateBtn.disabled = true;
    vpnNameInput.disabled = true;
    message.innerHTML = '<div class="loader"></div><p>Génération de votre fichier VPN...</p>';
    downloadBtn.style.display = 'none';

    setTimeout(() => {
      message.textContent = `Votre fichier VPN "${vpnName}" pour${selectedDuration} jours a été généré avec succès.`;
      downloadBtn.style.display = 'inline-block';
      downloadBtn.download = `vpnName-{selectedDuration}j.ovpn`;
      const fakeFileContent = `# Fichier VPN pour vpnName - validité :{selectedDuration} jours\nclient\ndev tun\nproto udp\nremote vpn.example.com 1194\n...`;
      downloadBtn.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(fakeFileContent);
      nameStep.style.display = 'none';
    }, 3000);
  };

  downloadBtn.onclick = (e) => {
    e.preventDefault();
    if (!vpnName || !selectedDuration) return;
    if (confirm("Contactez l'administrateur pour payer et réserver votre fichier.\nCliquez sur D'accord pour continuer.")) {
      contactForm.style.display = 'block';
      summaryVpn.value = vpnName;
      summaryDuration.value = selectedDuration + " jours";
      contactForm.scrollIntoView({ behavior: 'smooth' });
    }
  };

  sendWA.onclick = () => {
    const name = clientName.value.trim();
    if (!name) {
      alert("Veuillez entrer votre nom.");
      return;
    }

    const message = `Bonjour, je suis name. Je souhaite acheter un fichier VPN. du VPN :{vpnName}\nDurée : selectedDuration jours`;

    const phone = "243817111610";
    const url = `https://wa.me/{phone}?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
  };   
</script>

</body>
</html>
